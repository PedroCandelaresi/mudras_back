name: Deploy API
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t mudras_api:latest .

      # Ejemplo de migraciones (opcional):
      # - name: Run migrations
      #   run: |
      #     docker run --rm --network host \
      #       --env-file /home/mudras/env/back/.env \
      #       mudras_api:latest npm run migration:run

      - name: Up API with compose
        run: docker compose -f /home/mudras/deploy/docker-compose.yml up -d back

      - name: Prune old images
        run: docker image prune -f
