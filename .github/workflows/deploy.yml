name: Deploy API
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t mudras_api:latest .

      # (Opcional) Migraciones TypeORM o Prisma:
      # - name: TypeORM migrations
